<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<title>Purchase_Order_Data</title>
</head>

<body>
	<div class="container">
		<div th:insert="fragments/commonui::userhead"></div>
		<div th:insert="fragments/commonui::usermenu"></div>

		<table border="1">
			<tr>
				<th>Id</th>
				<th>Order Code</th>
				<th>Reference Number</th>
				<th>Status</th>
				<th>Part</th>

			</tr>
			<tr th:each="ob:${List}">

				<td th:text="${ob.id}"></td>
				<td th:text="${ob.purchaseOrderCode}"></td>
				<td th:text="${ob.purchaseReferenceNumber}"></td>
				<td th:text="${ob.purchaseDefaultStatus}"></td>
				<td>
				<a th:href="@{/po/part(poId=${ob.id})}" class="btn btn-success">Part</a>
				|
				<div th:if="${'Ordered'==ob.purchaseDefaultStatus}">
				<a th:href="@{/po/geninv(poId=${ob.id})}" class="btn btn-info">Generate Inv</a>
				</div>
				|
				<div th:if="${'Invoiced'==ob.purchaseDefaultStatus}">
				<a th:href="@{/po/part(poId=${ob.id})}" class="btn btn-primary">Print Inv</a>
				</div>
				</td>
				
			</tr>
		</table>
	</div>

</body>
</html>
