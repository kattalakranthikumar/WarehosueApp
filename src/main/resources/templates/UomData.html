<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>

</head>

<body>
<div class="container">
<div th:insert="fragments/commonui::userhead"></div>
		<div th:insert="fragments/commonui::usermenu"></div>

    <a th:href="@{/uom/excel}" class="btn btn-success">Excel Export</a>
     <a th:href="@{/uom/pdfveiw}" class="btn btn-primary">pdf Export</a>
        <table border="1">
            <tr>
                <th> UOM Id</th>
                <th>UOM Type</th>
                <th>UOM Model</th>
                <th>UOM Desc</th>
                <th>Operations</th>
            
            </tr>
			<tr th:each="ob:${List}">
			<td th:text="${ob.id}"></td>
			<td th:text="${ob.uomType}"></td>
			<td th:text="${ob.uomModel}"></td>
			<td th:text="${ob.uomDesc}"></td>
			<td>
  			  <a th:href="@{/uom/delete(id=${ob.id})}">Delete</a>   
  			             
    
 			   <a th:href="@{/uom/edit(id=${ob.id})}">Edit</a>
 			   
 			   <a th:href="@{/uom/excelone(id=${ob.id})}">Excel</a>
 			   
			</td>
		</tr>

        </table>
        <span th:text="${message}"></span>
   
   </div>
	</body>

</html>
