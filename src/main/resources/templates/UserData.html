<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>

</head>

<body>
<div class="container">
<div th:insert="fragments/commonui::userhead"></div>
		<div th:insert="fragments/commonui::usermenu"></div>

    
        <table border="1">
            <tr>
                <th> User Id</th>
                <th>User Name</th>
                <th>User Email</th>
                <th>User Roles</th>
                <th>User Status</th>
                <th>Operations</th>
                
                
            
            </tr>
			<tr th:each="ob:${List}">
			<td th:text="${ob.id}"></td>
			<td th:text="${ob.uname}"></td>
			<td th:text="${ob.email}"></td>
			<td th:text="${ob.roles}"></td>
			<td>
			<th:block th:switch="${ob.active}">
			<p th:case='true'>
			Active
			</p>
			<p th:case='false'>
			In-Active
			</p>
			</th:block>
			</td>
			
			<td>
				<th:block th:if="${ob.active}==false">
 			   <a th:href="@{/user/activate(id=${ob.id})}" class="btn btn-success">Activate</a>
 			   </th:block>
 			   <th:block th:if="${ob.active}==true">
 			   <a th:href="@{/user/inactivate(id=${ob.id})}" class="btn btn-warning">In-Activate</a>
 			   </th:block>
 			   
			</td>
		</tr>

        </table>
   
   </div>
	</body>

</html>
