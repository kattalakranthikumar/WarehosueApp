<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>WhUserType Data</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary">
            <h3 class="text-center">WhUserType Data</h3>
                        </div>
  				 <div class="card-body">
            
                <table border="1">
                    <tr>
                        <th>User Id</th>
                        <th>User Type</th>
                        <th>User Code</th>
                        <th>User Email</th>
                        <th>User Id Type</th>
                        <th>If Other</th>
                        <th>Id Number</th>
                        <th>operations</th>

                    </tr>
                <tr th:each="ob:${List}">
                    <td th:text="${ob.id}"></td>
                    <td th:text="${ob.userType}"></td>
                    <td th:text="${ob.userCode}"></td>
                    <td th:text="${ob.userEmail}"></td>
                    <td th:text="${ob.userIdType}"></td>
                    <td th:text="${ob.userIfOther}"></td>
                    <td th:text="${ob.userIdNum}"></td>
                    <td>Delete
                        |
                        Edit
                    </td>
                </tr>
</div>
            </table>
           
       </div></div>
    </div>
</body>

</html>
